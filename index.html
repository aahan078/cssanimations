<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cssanimations/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container text-center mt-5 px-4">
        <h1 class="mb-5">CSS Image Transitions</h1>
        <div class="row gx-5 gy-4">
            
          <div class="col-lg-4 col-md-6 col-sm-12 gx-4">
            <img class="animation1" src="../cssanimations/image-animations/1.jpg" alt="">
            <h3 class="mt-5">Zoom in-Zoom-out effects</h3>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 gx-4">
            <img class="animation2" src="../cssanimations/image-animations/2.jpg" alt="">
            <h3 class="mt-5">Greyscale effects</h3>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 gx-4">
            <img class="animation3" src="../cssanimations/image-animations/3.jpg" alt="">
            <h3 class="mt-5">Image blur-out effects</h3>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 gx-4">
            <img class="animation4" src="../cssanimations/image-animations/4.jpg" alt="">
            <h3 class="mt-5">Back to color</h3>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 gx-4">
            <img class="animation5" src="../cssanimations//image-animations/5.jpg" alt="">
            <h3 class="mt-5">skew effect</h3>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 gx-4">
            <img class="animation6" src="../cssanimations/image-animations/6.jpg" alt="">
            <h3 class="mt-5">Rotate effect</h3>
          </div>
        
         
        </div>
      </div>

     <div class="container text-center">
      
        <h1 class="mt-5 text-center" >CSS Loader Animation</h1>
        <button id="btn--1">Click Me</button>
        <div id="show">
            <div class="lds-dual-ring"></div>
        </div>
        
     </div>

     <div class="container">
        <h1 class="mt-5 text-center">Animated Progressbar</h1>


     </div>

     <div class="container-p">    
        <div class="progress progress-striped">
          <div class="progress-bar">
          </div>                       
        </div> 
      </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
